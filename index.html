<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>R&M API</title>
  </head>
  <body>
    <div class="position-fixed header">
      <header class="bg-dark text-center headerStyle">
        <h1>Rick and Morty API by @Sedian27</h1>
        <ul id="pagination" class="pagination"></ul>
      </header>
    </div>

    <div class="content">
      <aside class="prev"><div id="prev" class="prevContent"></div></aside>
      <div class="container positionCenter">
        <div
          id="characters"
          class="row row-cols-1 row-cols-md-4 g-4 characters py-5"
        ></div>
      </div>
      <aside class="next"><div id="next" class="nextContent"></div></aside>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
